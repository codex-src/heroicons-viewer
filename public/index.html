<!DOCTYPE html>
<html class="h-full" lang="en">
	<head>

		<!-- Meta -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<title>Heroicons – MIT Open Source UI Icons</title>
		<meta name="title" content="Heroicons – MIT Open Source UI Icons">
		<meta name="description" content="A set of free MIT-licensed high-quality SVG icons for you to use in your web projects.">

		<!--Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://heroicons.dev">
		<meta property="og:title" content="Heroicons – MIT Open Source UI Icons">
		<meta property="og:description" content="A set of free MIT-licensed high-quality SVG icons for you to use in your web projects.">
		<meta property="og:image" content="https://heroicons.dev/social.png">

		<!--Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://heroicons.dev">
		<meta property="twitter:title" content="Heroicons – MIT Open Source UI Icons">
		<meta property="twitter:description" content="A set of free MIT-licensed high-quality SVG icons for you to use in your web projects.">
		<meta property="twitter:image" content="https://heroicons.dev/social.png">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=DM+Sans:700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

	</head>
	<body class="h-full antialiased">

		<div id="root" class="h-full"></div>
